<!doctype html>
<!--[if IE 8]> <html lang="{{ LANGUAGE }}" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="{{ LANGUAGE }}" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="{{ LANGUAGE }}"> <!--<![endif]-->
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description }}" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!--  Meta for Smart App Banner -->
    <!-- <meta name="apple-itunes-app" content="app-id=, app-argument=" -->
    <!-- End -->

    <!--  Meta for OpenGraph -->
    <meta property="og:site_name" content="{{ og_site_name }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ BASE_URL }}{{ url }}">
    <meta property="og:description" content="{{ description }}">
    <!-- End -->

    <title>{{ title }}</title>


    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="assets/css/headers/header-v6.css">
    <link rel="stylesheet" href="assets/css/footers/footer-v2.css">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="assets/plugins/animate.css">
    <link rel="stylesheet" href="assets/plugins/line-icons/line-icons.css">
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/plugins/parallax-slider/css/parallax-slider.css">
    <link rel="stylesheet" href="assets/plugins/fancybox/source/jquery.fancybox.css">
    <link rel="stylesheet" href="assets/plugins/owl-carousel/owl-carousel/owl.carousel.css">

    <!-- CSS Theme -->
    <link rel="stylesheet" href="assets/css/theme-colors/blue.css" id="style_color">
    <link rel="stylesheet" href="assets/css/theme-skins/dark.css">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="assets/css/custom.css">

  </head>
  <body class="header-fixed promo-padding-top">

    <div class="wrapper">

      {% include "header.html" %}

      {% block content %}{% endblock %}

      {% include "footer.html" %}

      {% block style_switcher %}
        {% include "style_switcher.html" %}
      {% endblock %}


    </div><!--/wrapper-->


    {% include "js.html" %}
    {% block js %}{% endblock %}

    <!--[if lt IE 9]>
    <script src="assets/plugins/respond.js"></script>
    <script src="assets/plugins/html5shiv.js"></script>
    <script src="assets/plugins/placeholder-IE-fixes.js"></script>
    <![endif]-->
  </body>
</html>
